<!DOCTYPE html>
<html>
<head>
  <title>EdTech Platform - Sign In</title>
  <style>
    input{
      border-radius: 50/50;
    }

    fieldset{
      width: 70%;
    }
    h2{
      color: yellow;
    }
    legend{
      color:yellow;
    }
    #form{
      align-items: center;
      justify-content: center;
    }
    input{
      border-radius: 50/50;
    }
    body{
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      background-color: black;
      color: white;
    }
    fieldset{
      border-radius: 50px/50px;
      border-color: white;
    }
    input:hover {
      background-color: yellow;
      transform: scale(1.4);
    }
    textarea:hover{
      background-color: yellow;
    }
    #to:hover{
      background-color: yellow;
    }
    body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* full vertical center */
  background-color: black;
  color: white;
}
 
  </style>
</head>
<body>
  <h2>Sign In / Sign Up</h2>
  <form>

    <!-- Personal Information -->
    <fieldset>
      <legend>Personal Information</legend>

      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required><br><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br><br>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label><br><br>
  
    <br>

    <!-- Contact Information -->
  
      <legend>Contact Information</legend>

      <label for="mobile">Mobile No:</label>
      <input type="tel" id="mobile" name="mobile" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
    
    <br>

    <!-- Account Information -->
  
      <legend>Account Information</legend>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for="cpassword">Confirm Password:</label>
      <input type="password" id="cpassword" name="cpassword" required><br><br>
    
    <br>

    <!-- Education / Status -->
  
      <legend>Education & Status</legend>

      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="teacher">Teacher</option>
        <option value="freelancer">Freelancer</option>
        <option value="other">Other</option>
      </select><br><br>

      <label for="interest">Area of Interest:</label>
      <input type="text" id="interest" name="interest" placeholder="e.g. Python, Java, AI"><br><br>

      <label for="goal">Learning Goal:</label>
      <textarea id="goal" name="goal" rows="3" cols="30" placeholder="Describe your learning goal..."></textarea><br><br>
    <br>
    </fieldset>

    <!-- Buttons -->
     <br id="form">
      <input type="submit" value="Register" id="to">
      <input type="reset" value="Clear" id="to">
    

  </form>
</body>
</html>
